<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="logic.js" defer></script>
  </head>
  <body>
    <header>Library</header>
    <button>Click to Add</button>
    <div class="modal-container">
      <div class="modal">
        <h1>Books</h1>
        <form onsubmit="return false">
          <label for="fname">Book:</label>
          <input type="text" name="fname" class="x" required /><br /><br />
          <label for="Author">Author:</label>
          <input type="text" name="author" class="y" required /><br /><br />
          <label>Email:</label>
          <input type="email" name="email" class="p" required /><br /><br />
          <label for="pages">Pages:</label>
          <input
            type="number"
            name="pages"
            class="z"
            min="0"
            max="9999"
            required
          /><br /><br />

          <button class="close">Close</button>
        </form>
      </div>
    </div>
    <div class="books-container"></div>
    <footer>Made by Amar Shukla</footer>
  </body>
</html>
